<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dorcas' Google Search clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="google-class">
                <div>
                    <div class="google-logo">
                        <img src="Images/google-logo_light_color.png" alt="Google's logo">
                    </div>
                    <div class="search-query">
                        <div class="search-box">
                            <p id="messi-name">messi</p>
                            <p id="search-box">&#x2715</p>
                            <div id="line"></div>
                        </div>
                        <div class="google-search-icons">
                            <img src="Images/Google_mic.svg.png" alt="audio icon" width="16px" height="24px" id="a1">
                            <img src="Images/camera-icon.svg" alt="camera icon"width="24px" height="24px" id="a2">
                            <img src="Images/icons8-found-24.png" alt="found icon" width="18px" height="18px" id="a3">
                        </div>
                    </div>
                </div>
                <div class="user-profile">
                    <img src="Images/icons8-configuration-67.png" id="b1" alt="settings icon" width="24px" height="24px">
                    <img src="Images/icons8-circled-menu-30.png" id="b2" alt="menu icon" width="24px" height="24px">
                    <img src="Images/unamed-profile.png" alt="user profile image" width="32px" height="32px" id="b3">
                </div>
            </div>
        </nav>
    </body>
</html>
